<div class="custom-container.medium">
  <div class="text-center custom-container">
    <form #AuthorizationForm="ngForm" class="sine-in">
      <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
      </svg>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <!--<label for="inputEmail" class="sr-only">Email address</label>-->
      <input type="text" id="inputEmail" class="form-control" placeholder="Login" required="" autofocus="">
      <!--<label for="inputPassword" class="sr-only">Password</label>-->
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
  <div class="text-center sine-in-bottom">
    <p>I'm new here! I need an account <a class="badge badge-danger"routerLink="/registration">Register</a></p>
  </div>
</div>
