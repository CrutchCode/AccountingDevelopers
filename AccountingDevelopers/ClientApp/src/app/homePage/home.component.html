<div class="container-md"> 
  <div class="">

    <section id="banner">
      <div>
        <img id="banner-img" src="https://www.exentials.net/wp-content/uploads/2019/09/ASP-NET-Core-Logo-1.png" />
      </div>
    </section>

    <!-- Heading to the table -->
    <header>
      <h1>Accounting for programmers by projects</h1>
    </header>

    <!-- Output of complete data -->
    <div class="">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Project Name</th>
            <th scope="col">Description</th>
            <th scope="col">Date of Creation</th>
            <th scope="col">Developer</th>
            <th scope="col">Position</th>
            <th scope="col">Manage</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let model of fullModel">
            <td>{{model.projectName}}</td>
            <td>{{model.description}}</td>
            <td>{{model.dateOfCreate | date}}</td>
            <td>{{model.fullName}}</td>
            <td>{{model.position}}</td>
            <td class="text-center">
              <a routerLink="/manage">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                </svg>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
