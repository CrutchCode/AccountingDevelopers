<div class="container-md"> 
  <div class="">

    <section id="banner">
      <div>
        <img id="banner-img" src="https://www.exentials.net/wp-content/uploads/2019/09/ASP-NET-Core-Logo-1.png" />
      </div>
    </section>

    <!-- Heading to the table -->
    <header>
      <h1>Accounting for programmers by projects</h1>
    </header>

    <!-- Output of complete data -->
    <div class="">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Project Name</th>
            <th scope="col">Description</th>
            <th scope="col">Date of Creation</th>
            <th scope="col">Developer</th>
            <th scope="col">Position</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let model of fullModel">
            <td>{{model.projectName}}</td>
            <td>{{model.description}}</td>
            <td>{{model.dateOfCreate | date}}</td>
            <td>{{model.fullName}}</td>
            <td>{{model.position}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
